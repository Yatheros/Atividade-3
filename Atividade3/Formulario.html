<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 
<head> 
    <meta charset="UTF-8" /> 
    <title>Formulário de Contato</title> 
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/_css/main.css" /> 
</head> 
<body> 
    <h1>Formulário de Contato</h1> 
 
    <h:form> 
        <p> 
            <label for="nome">Nome:</label> 
            <h:inputText id="nome" value="#{formularioBean.nome}" /> 
        </p> 
 
        <p> 
            <label for="sobrenome">Sobrenome:</label> 
            <h:inputText id="sobrenome" value="#{formularioBean.sobrenome}" /> 
        </p> 
 
        <p> 
            <label for="fone">Telefone:</label> 
            <h:inputText id="fone" value="#{formularioBean.telefone}" /> 
        </p> 
 
        <p> 
            <label for="email">E-mail:</label> 
            <h:inputText id="email" value="#{formularioBean.email}" /> 
        </p>
<p> 
            <h:commandButton value="Enviar" action="#{formularioBean.enviar}" /> 
        </p> 
    </h:form> 
</body> 
</html>


 
        </fieldset>
    
            <div class="campo">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label>Qual o seu Gênero ?</label>
                <input type="radio" name="genero" value="masculino" id="masculino" required>Masculino
                <label>
                <input type="radio" name="genero" value="feminino" id="feminino" required>Feminino
                </label>
                <label>
                <input type="radio" name="genero" value="outro" id="feminino" required>Outro
                </label>
            </div>

            <div class="campo">
                <br>
                <Label>Conte como foi a sua experiencia:</Label>
                <textarea row="6" style="width: 650px; height:216 "id="experiencia" name="experiencia"></textarea>
            </div>
            <button type="submit">Enviar</button>

    </form>
    <script src="/SCRIPT.JS"></script>
</body>
</html>
